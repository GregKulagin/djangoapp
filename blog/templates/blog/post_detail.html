{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title}}|{{ block.super }}
{% endblock %}


{% block content %}
<div class="card">
  <div class="card-header">
    {{ post.title }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post.body }}</p>

    </blockquote>
  </div>
</div>
{% endblock %}
